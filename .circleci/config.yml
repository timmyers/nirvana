version: 2.1
orbs:
  pulumi: pulumi/pulumi@1.0.0
jobs:
  build:
    docker:
      - image: circleci/node:11
    working_directory: ~/repo
    environment:
      GOOGLE_CREDENTIALS: gcp.json
    steps:
      - checkout
      - pulumi/login
      - run: yarn
      - run: echo $GCP_JSON > gcp.json
      - pulumi/update:
          stack: dev
